<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="/utf8-php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/utf8-php/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/utf8-php/lang/zh-cn/zh-cn.js"></script>
    <script>
        var ue = UE.getEditor('editor');
    </script>
</head>
<body>
<h2>添加</h2>
<form action="/admin/add_list" enctype="multipart/form-data" method="post">
    <table class="table">
        <tr>
            <td>*标题：</td>
            <td><input type="text" name="title" placeholder="请输入"></td>
            <td>作者：</td>
            <td><input type="text" name="author" placeholder="请输入"></td>
        </tr>
        <tr>
            <td>*文章分类：</td>
            <td>
                <select name="a_type">
                    {foreach ($dataType as $v)}
                    <option value="{$v['a_id']}">{$v['a_name']}</option>
                    {/foreach}
                </select>
            </td>
            <td>文章简介：</td>
            <td>
                <textarea name="textarea"></textarea>
            </td>
        </tr>
        <tr>
            <td>*图文封面：</td>
            <td><input type="file" name="image"></td>
        </tr>

    </table>
    <textarea id="editor" name="tests"></textarea>
    <tr>
        <td><input type="submit" value="添加"></td>
    </tr>
</form>
</body>
</html>
